<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="/register" method="post">
            <h4>Sign Up</h4>
            <p>Silakan isi formulir di bawah untuk mendaftar</p>
            <hr>

            {{ if .pesan }}
                <div class="alert alert-success">
                    {{ .pesan }}
                </div>
                <hr>
            {{ end }}

            <div class="form-gorup">
                <label for="username">Username</label>
                <input type="text" class="form-control {{ if .validation.Username }} is-invalid {{ end }}" name="username" id="username" value="{{ .user.Username }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>

            <div class="form-gorup">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" class="form-control {{ if .validation.FullName }} is-invalid {{ end }}" name="fullname" id="fullname" value="{{ .user.FullName }}">
                <div class="invalid-feedback">
                    {{ .validation.FullName }}
                </div>
            </div>

            <div class="form-gorup">
                <label for="email">Email</label>
                <input type="text" class="form-control {{ if .validation.Email }} is-invalid {{ end }}" name="email" id="email" value="{{ .user.Email }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>

            <div class="form-gorup">
                <label for="password">Password</label>
                <input type="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}" name="password" id="password">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>

            <div class="form-gorup">
                <label for="cpassword">Konfirmasi Password</label>
                <input type="password" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}" name="cpassword" id="cpassword">
                <div class="invalid-feedback">
                    {{ .validation.Cpassword }}
                </div>
            </div>

            <button type="submit" class="btn btn-success col-12">Sign Up</button>
            <hr>

            <div style="text-align: center;">
                <p>Sudah punya akun? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
